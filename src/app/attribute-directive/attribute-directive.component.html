<h1>*ngClass</h1>
<div [ngClass]="{ colorString: isColor, fontString: isFont }">Cybersoft</div>

<hr />
<h1>*ngStyle</h1>
<div [ngStyle]="{ 'background-color': bgColor }">Cybersoft</div>

<div appHightLight>HightLight</div>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Ma SP</label>
        <input type="text" class="form-control" #maSP />
      </div>
      <div class="form-group">
        <label>Ten SP</label>
        <input type="text" class="form-control" #tenSP />
      </div>
      <div class="form-group">
        <label>Gia SP</label>
        <input type="text" class="form-control" #giaSP />
      </div>
      <button class="btn btn-success" (click)="addProduct(maSP.value, tenSP.value, giaSP.value)">ThÃªm SP</button>

      <table class="table">
          <thead>
              <tr>
                  <th>STT</th>
                  <th>Ma SP</th>
                  <th>Ten SP</th>
                  <th>Gia SP</th>
              </tr>
          </thead>
          <tbody>
              <ng-container *ngIf="listProduct">
                <tr *ngFor="let product of listProduct; let index=index" [ngClass]="{bgTR: index % 2 === 0}">
                    <td>{{index + 1}}</td>
                    <td>{{product.maSP}}</td>
                    <td>{{product.tenSP}}</td>
                    <td>{{product.giaSP}}</td>
                </tr>
              </ng-container>
          </tbody>
      </table>
    </div>
  </div>
</div>

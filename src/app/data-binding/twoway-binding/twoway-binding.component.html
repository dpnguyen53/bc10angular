<h1>*Twoway Binding</h1>
<input type="text" [value]="username" [(ngModel)]="username" />
<p>{{ username }}</p>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" [(ngModel)]="email" />
      </div>
      <div class="form-group">
        <label>Fullname</label>
        <input type="text" class="form-control" #Fullname />
      </div>
      <button class="btn btn-success" (click)="showFullname(Fullname.value)">Submit</button>
      <p>Email: {{email}}</p>
      <p>Fullname: {{fullname}}</p>
    </div>
  </div>
</div>
